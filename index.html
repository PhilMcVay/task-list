<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task List</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h2>Task List</h2>
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="task" placeholder="Add a new task...">
                </div>
                <button type="submit" class="btn btn-primary btn-block shadow-none">Add Task</button>
              </form>
          </div>
          <hr />
          <div class="card-body">
            <h2>Tasks</h2>
            <input type="text" class="form-control" id="filter" placeholder="Filter tasks...">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                1
                <a href="#" class="fas fa-times"></a>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                1
                <a href="#" class="fas fa-times"></a>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                1
                <a href="#" class="fas fa-times"></a>
              </li>
            </ul>
            <button type="submit" class="btn btn-dark btn-block shadow-none">Clear Tasks</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
