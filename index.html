<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task List</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h2>Task List</h2>
              <form class="add-task-form">
                <div class="form-group">
                  <input type="text" name="task" class="form-control shadow-none" id="task" placeholder="Add a new task...">
                </div>
                <button type="submit" class="btn btn-primary btn-block shadow-none" id="add-btn">Add Task</button>
              </form>
          </div>
          <hr />
          <div class="card-body">
            <h2>Tasks</h2>
            <input type="text" name="filter" class="form-control shadow-none mb-2" id="filter" placeholder="Filter tasks...">
            <ul class="list-group task-list">
              <!-- JS dynamically populates this list -->
            </ul>
            <button type="submit" class="btn btn-dark btn-block shadow-none mt-2" id="clear-btn">Clear Tasks</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> -->
  <!-- Custom JS -->
  <script src="../app.js"></script>
</body>
</html>
